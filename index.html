<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="http://d3js.org/colorbrewer.v1.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.2/leaflet.js"></script>
<!-- <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script> -->
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<style>
 html,
    body {
        height: 100%;
        width: 100%;
    }
    body {
        margin: 0;
    }
    #map {
        width: 100%;
        height: 100%;
    }
    svg {
        position: relative;
    }
    path {
        fill: yellow;
        stroke-width: 2px;
        stroke: red;
        stroke-opacity: 1;
    }
    .travelMarker {
        fill: yellow;
        opacity: 0.75;
    }
    .waypoints {
        fill: black;
        opacity: 0;
    }
}
.drinks {
    stroke: black;
    fill: red;
}
.lineConnect {
    fill: none;
    stroke: #000;
    stroke-opacity: .2;
  stroke-linejoin: round;
  stroke-linecap: round;
}
.locnames {
    fill: black;
    text-shadow: 1px 1px 1px #FFF, 3px 3px 5px #000;
    font-weight: bold;
    font-size: 13px;
}
</style>
<body>
<div id="map"></div>
<script>
var basemap = new L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',{
  attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'
});

//create map object
var map = L.map('map')
	.addLayer(basemap)
	.setView([49.4, -123.1], 12);

var geojsonLayer = new L.GeoJSON();
var fishData;

var svg = d3.select(map.getPanes().overlayPane).append("svg");

var g = svg.append("g").attr("class", "leaflet-zoom-hide");

// putting d3 code here to access ajax response
function getJson(data) {
	fishData = data;
	geojsonLayer.addData(data);

	var featuresData = fishData.features.filter(
		function(d) {
			return d.properties.catalognumber =="KNTM-2546"
			// console.log(d.properties.catalognumber =="KNTM-2546")
		})


	// console.log(featuresData)


	var transform = d3.geo.transform({
		point: projectPoint
	});

	var d3path = d3.geo.path().projection(transform);

	var toLine = d3.svg.line()
		.interpolate("linear")
		.x(function(d) {
			return applyLatLngToLayer(d).x
		})
		.y(function(d){
			return applyLatLngToLayer(d).y
		});

	var ptFeatures = g.selectAll("circle")
		.data(featuresData)
		.enter()
		.append("circle")
		.attr("r", 3)
		.attr("class", "waypoints");

	var linePath = g.selectAll(".lineConnect")
		.data([featuresData])
		.enter()
		.append("path")
		.attr("class", "lineConnect");

	var marker = g.append("circle")
		.attr("r", 10)
		.attr("id","marker")
		.attr("class", "travelMarker");


	//need to reset when zooming
	map.on("viewreset",reset);

	reset();
	transition();

	function reset() {
		var bounds = d3path.bounds(fishData),
			topLeft = bounds[0],
			bottomRight = bounds[1];

		ptFeatures.attr("transform",
                function(d) {
                    return "translate(" +
                        applyLatLngToLayer(d).x + "," +
                        applyLatLngToLayer(d).y + ")";
                });

		marker.attr("transform",
			function() {
				var y = featuresData[0].geometry.coordinates[1]
				var x = featuresData[0].geometry.coordinates[0]
				return "translate(" +
					map.latLngToLayerPoint(new L.LatLng(y, x)).x + "," +
					map.latLngToLayerPoint(new L.LatLng(y, x)).y + ")";
			});

		// Setting the size and location of the overall SVG container
            svg.attr("width", bottomRight[0] - topLeft[0] + 120)
                .attr("height", bottomRight[1] - topLeft[1] + 120)
                .style("left", topLeft[0] - 50 + "px")
                .style("top", topLeft[1] - 50 + "px");


            // linePath.attr("d", d3path);
            linePath.attr("d", toLine)
            // ptPath.attr("d", d3path);
            g.attr("transform", "translate(" + (-topLeft[0] + 50) + "," + (-topLeft[1] + 50) + ")");

	}// end reset

	function transition() {
		linePath.transition()
			.duration(20000)
			.ease("linear")
			.attrTween("stroke-dasharray", tweenDash);
			// .each("end", function() {
			// 	d3.select(this).call(transition);
			// });
	}

	//this function feeds the attrTween operator above with the stroke and dash lengths
	function tweenDash() {
		return function(t) {
			var l = linePath.node().getTotalLength();
			interpolate = d3.interpolateString("0," + l, l + "," + l);

			var marker = d3.select("#marker");

			var p = linePath.node().getPointAtLength(t * l);

			// move the marker to that point
			marker.attr("transform", "translate(" + p.x + "," + p.y + ")");
			// console.log(t)
			return interpolate(t);
		}
	}

	function projectPoint(x, y) {
            var point = map.latLngToLayerPoint(new L.LatLng(y, x));
            this.stream.point(point.x, point.y);
        } //end projectPoint

};

	// similar to projectPoint this function converts lat/long to
    // svg coordinates except that it accepts a point from our 
    // GeoJSON
function applyLatLngToLayer(d) {
	var y = d.geometry.coordinates[1]
	var x = d.geometry.coordinates[0]
	return map.latLngToLayerPoint(new L.LatLng(y,x))
}


$.ajax({
	url: "http://pbrown.ca:8080/geoserver/cite/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=cite:steelhead&maxFeatures=2000&outputFormat=application/json",
	dataType: 'json',
	jsonCallback: 'getJson',
	success: getJson
});

// map.addLayer(geojsonLayer);







</script>
